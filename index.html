<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ名片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
            background: #f8f8f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 750px;
            padding: 80px 60px;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-bottom: 100px;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .info {
            text-align: left;
        }

        .name {
            font-size: 56px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .qq-number {
            font-size: 36px;
            color: #999;
        }

        .qr-section {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 0 auto;
        }

        /* 四个角的大圆圈 */
        .corner-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .corner-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: white;
        }

        .corner-circle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .top-left {
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #a8a0ff 0%, #8b7fff 100%);
        }

        .top-left::after {
            background: #9b8cff;
        }

        .top-right {
            top: 0;
            right: 0;
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
        }

        .top-right::after {
            background: #5ec8f2;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
            background: linear-gradient(135deg, #c8b0ff 0%, #a890ff 100%);
        }

        .bottom-left::after {
            background: #b8a0ff;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
            background: linear-gradient(135deg, #7dd3fc 0%, #4fc3f7 100%);
        }

        .bottom-right::after {
            background: #5ec8f2;
        }

        /* 装饰点阵 */
        .dots-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            border-radius: 50%;
        }

        /* 二维码 */
        .qr-code {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 240px;
            background: #7db8e8;
            border-radius: 50px;
            padding: 30px;
            z-index: 10;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media (max-width: 800px) {
            .card {
                padding: 40px 20px;
            }

            .header {
                flex-direction: column;
                margin-bottom: 60px;
            }

            .avatar {
                width: 150px;
                height: 150px;
            }

            .info {
                text-align: center;
            }

            .name {
                font-size: 40px;
            }

            .qq-number {
                font-size: 28px;
            }

            .qr-section {
                width: 100%;
                height: 400px;
            }

            .corner-circle {
                width: 120px;
                height: 120px;
            }

            .corner-circle::before {
                width: 80px;
                height: 80px;
            }

            .corner-circle::after {
                width: 50px;
                height: 50px;
            }

            .qr-code {
                width: 180px;
                height: 180px;
                border-radius: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="avatar.jpg" alt="头像" class="avatar">
            <div class="info">
                <div class="name">似影似幻</div>
                <div class="qq-number">QQ: 3361620958</div>
            </div>
        </div>

        <div class="qr-section">
            <!-- 四角圆圈 -->
            <div class="corner-circle top-left"></div>
            <div class="corner-circle top-right"></div>
            <div class="corner-circle bottom-left"></div>
            <div class="corner-circle bottom-right"></div>

            <!-- 装饰点阵 -->
            <div class="dots-container" id="dotsContainer"></div>

            <!-- 二维码 -->
            <div class="qr-code">
                <img src="qrcode.jpg" alt="QQ二维码">
            </div>
        </div>
    </div>

    <script>
        // 生成装饰点阵
        const container = document.getElementById('dotsContainer');
        const colors = [
            '#b8a0ff', '#a890ff', '#9880ff', '#8870ff',
            '#7db8e8', '#6da8d8', '#5d98c8', '#4d88b8',
            '#7dd3fc', '#6dc3ec', '#5db3dc', '#4da3cc'
        ];
        
        // 生成随机点
        for (let i = 0; i < 200; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            
            // 随机位置
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            // 根据位置选择颜色（左边紫色，右边青色）
            const colorIndex = Math.floor((x / 100) * colors.length);
            const color = colors[colorIndex];
            
            // 随机大小
            const size = Math.random() * 12 + 6;
            
            // 避开中心区域
            const centerX = 50;
            const centerY = 50;
            const distance = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
            
            if (distance > 25) {
                dot.style.left = x + '%';
                dot.style.top = y + '%';
                dot.style.width = size + 'px';
                dot.style.height = size + 'px';
                dot.style.background = color;
                dot.style.opacity = Math.random() * 0.6 + 0.4;
                container.appendChild(dot);
            }
        }
    </script>
</body>
</html>
